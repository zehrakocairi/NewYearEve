<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Years Eve</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="text">
        <h1>New Years Eve</h1>
        <div class="sub-text">
          <div class="time">
            <p id="day">0</p>
            <span>days</span>
          </div>
          <div class="time">
            <p id="hour">0</p>
            <span>hours</span>
          </div>
          <div class="time">
            <p id="min">0</p>
            <span>mins</span>
          </div>
          <div class="time">
            <p id="second">0</p>
            <span>seconds</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
